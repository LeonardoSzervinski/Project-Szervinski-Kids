<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto em desenvolvimento de um software kids de monitoramento.">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sing In</h2>
                <form action="">
                    <div class="inputBox">
                        <input type="text" placeholder="Username" maxlength="12">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" maxlength="10">
                    </div>
                    <div class="inputBox">
                        <input type="submit" placeholder="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Forget Password</a>
        <a href="#" class="btns singup">Sing Up</a>
    </div>
</body>
</html>
